{% extends 'master.html' %}

{% block conteudo %}

    <h2>Sistema de upload de imagens com resize</h2>

    <hr>

    {{ message('message') }}

    <form action="/user/photo/update" method="post">
    
     
        <div class="form-group">
            <label for="file">Foto</label>
            <input type="file" name="file" class="form-control">
            {{ message('file') }}
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    
{% endblock %}
